<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>贫困生信息详细</title>
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <br />
    <b style="font-size:20px;margin-left:10px;">贫困生信息详细</b>
    <a href="javascript:history.back(-1)" class="btn btn-danger" style="float:right;margin-right:10px;">返回</a>
    <br />
    <br />
    <form action="/student/update" method="POST">
    {% csrf_token %}
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr class="info">
                <th style="width:30%"></th>
                <th>信息</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>编号：</td>
                <td>
                    <input name="id" type="hidden" value="{{ student.id }}" />
                    <input name="number" type="text" value="{{ student.number }}" />
                </td>
            </tr>
            <tr>
                <td>姓：</td>
                <td><input name="lastName" type="text" value="{{ student.lastName }}" /></td>
            </tr>
            <tr>
                <td>名：</td>
                <td><input name="firstName" type="text" value="{{ student.firstName }}" /></td>
            </tr>
            <td>性别：</td>
            <td>
                <input name="gender" type="radio" value="男" {% if student.gender == "男" %}checked{% endif %} />男
                <input name="gender" type="radio" value="女" {% if student.gender == "女" %}checked{% endif %} />女
            </td>
            <tr>
                <td>生日：</td>
                <td>
                    <input name="birthday" id="birthday" type="text" value="{{ student.birthday }}" />
                </td>
            </tr>
            <tr>
                <td>年级：</td>
                <td><input name="grade" type="text" value="{{ student.grade }}" /></td>
            </tr>
            <tr>
                <td>手机号：</td>
                <td><input name="tel" type="text" value="{{ student.tel }}" /></td>
            </tr>
            <tr>
                <td>微信号：</td>
                <td><input name="wechat" type="text" value="{{ student.wechat }}" /></td>
            </tr>
            <tr>
                <td>读书兴趣：</td>
                <td><input name="interest" type="text" value="{{ student.interest }}" /></td>
            </tr>
            <tr>
                <td>最喜欢的书：</td>
                <td><input name="favor" type="text" value="{{ student.favor }}" /></td>
            </tr>
            <tr>
                <td>想读的书：</td>
                <td><input name="wish" type="text" value="{{ student.wish }}" /></td>
            </tr>
            <tr>
                <td>提供信息者：</td>
                <td><input name="provider" type="text" value="{{ student.provider }}" /></td>
            </tr>
            <tr>
                <td>提供信息者联系方式：</td>
                <td><input name="providerTel" type="text" value="{{ student.providerTel }}" /></td>
            </tr>
            <tr>
                <td>班主任：</td>
                <td><input name="headTeacher" type="text" value="{{ student.headTeacher }}" /></td>
            </tr>
            <tr>
                <td>班主任手机号：</td>
                <td><input name="teacherTel" type="text" value="{{ student.teacherTel }}" /></td>
            </tr>
            <tr>
                <td>学校：</td>
                <td><input name="school" type="text" value="{{ student.school }}" /></td>
            </tr>
            <tr>
                <td>状态：</td>
                <td>
                    <input name="status" type="radio" value="0" {% if student.status == 0 %}checked{% endif %} />待选择
                    <input name="status" type="radio" value="1" {% if student.status == 1 %}checked{% endif %} />已选择
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">备注</td>
            </tr>
            <tr>
                <td colspan="2"><textarea rows="4" cols="100" maxlength="100" name="remarks">{{ student.remarks }}</textarea></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input class="btn btn-primary" type="submit" value="更新"/>
                </td>
            </tr>
        </tfoot>
    </table>
    </form>
</body>
</html>
