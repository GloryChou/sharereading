<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>管理员登录</title>
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body style="width:100%;text-align:center;">
    <div style="margin-top:150px;"></div>
    <b style="font-size:20px;">管理员登录</b>
    <div class="container" style="margin-top:20px;">
    <form class="form-horizontal" action="/admin/login" method="POST">
        {% csrf_token %}
        <div class="control-group">
            <label class="control-label" for="userName">用户名：</label>
            <span class="controls">
                <input type="text" id="userName" name="userName" placeholder="UserName" />
            </span>
        </div>
        <div class="control-group" style="margin-top:10px;">
            <label class="control-label" for="password">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
            <span class="controls">
                <input type="password" id="password" name="password" placeholder="Password" />
            </span>
        </div>
        <div class="control-group" style="margin-top:10px;">
            <label class="control-label" for="vericode">验证码：</label>
            <span class="controls">
                <input type="text" id="vericode" name="vericode" style="width:70px;" />
                <img id="veriImage" src="/admin/verifyCode" alt="verify code" style="width:105px;"/>
                <script type="text/javascript">
                    $(document).ready(function () {
                        $("#veriImage").click(function() {
                            $(this).attr("src", "/admin/verifyCode?" + Math.random());
                        })
                    })
                </script>
            </span>
        </div> 
        <p style="color:red">{{ hint }}</p>
        <button type="submit" class="btn btn-primary">登录</button>
    </form>
    </div>
</body>
</html>
